<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="main-header">
        <div class="container main-header-container">
            <div class="main-logo">
                <img src="./assets/logo.svg" alt="page logo">
            </div>
            <nav class="main-menu">
                <i class="burger fa fa-bars" aria-hidden="true"></i>
                <ul>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#launch">Launch</a></li>
                    <li><a href="#signup">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="hero-container">
            <div class="box1">
                <h4 class="hero-container__subtitle">Launching Soon</h4>
                <h1 class="hero-container__title">An NFT like no other</h1>
                <p class="hero-container__desc">Don’t miss out on the <br> release of our new NFT. Sign up below to receive updates when we go live.</p>
                <button type="submit" class="btn">Sign Up</button>
            </div>
            <img src="./assets/graphic.svg" alt="NTF graphic 1" class="box2">
        </div>
    </section>
    <section class="early-birds">
        <div class="container">
            <div class="banner">
                <h2 class="early-birds__title">Free NFT for early birds</h2>
                <p class="early-birds__subtitle">Sign up today and you’ll get a free NFT when we launch.</p>
            </div>
        </div>
    </section>
    <section class="company">
        <div class="container">
            <div class="company-grid">
                <img src="./assets/companies/1.svg" alt="company 1"  class="company-grid__item1">
                <img src="./assets/companies/2.svg" alt="company 2" class="company-grid__item2">
                <img src="./assets/companies/3.svg" alt="company 3" class="company-grid__item3">
                <img src="./assets/companies/4.svg" alt="company 4" class="company-grid__item4">
                <img src="./assets/companies/5.svg" alt="company 5" class="company-grid__item5">
            </div>
        </div>
    </section>
</body>
</html>
